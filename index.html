<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>ToDo Drag & Drop</title>
</head>
<body>
  <div class="todo-app">

    <h1>Задачи</h1>

    <div class="wrapper">

        <div class="start">
            <h2 class="title-start" id="start">Начать</h2>

            <div class="input-group">
              <input type="text" placeholder="Новая задача..." required id="taskInput" name="text"/>
              <button id="addTaskBtn">Добавить</button>
            </div>

            <ul id="addtask-list">
              <li draggable="true">Перетащи меня</li>
            </ul>
        </div>

        <div class="inprogress">
            <h2>В процессе</h2>

            <ul id="inprogress-list"></ul>
        </div>
    
        <div class="finish">
            <h2>Готово</h2>

            <ul id="finishlist"></ul>
        </div>
       
    
      </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
