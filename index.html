<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>ToDo Drag & Drop</title>
</head>
<body>
  <div class="todo-app">

    <h1>Задачи</h1>

    <div class="wrapper">

        <div class="start">
            <h2>Начать</h2>

            <div class="input-group">
              <input type="text" placeholder="Новая задача..." required id="taskInput" name="text"/>
              <button id="addTaskBtn">Добавить</button>
            </div>

            <ul id="addtask-list"></ul>
        </div>

        <div class="inprogress">
            <h2>В процессе</h2>

            <ul id="inprogress-list">
                <li draggable="true">Пример задачи 1</li>
                <li draggable="true">Пример задачи 2</li>
            </ul>
        </div>
    
        <div class="finish">
            <h2>Готовы</h2>

            <ul id="inplaylist">
                <li draggable="true">
                  Пример задачи 1
                  <img class="trashbox" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/trash--v1.png" alt="trash--v1"/>
                </li>
                <li draggable="true">Пример задачи 2</li>
            </ul>
        </div>
       
    
      </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
